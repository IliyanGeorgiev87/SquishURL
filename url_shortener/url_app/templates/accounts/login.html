<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquishURL | Login</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="fonts.css">
</head>
<body class="user-select-none d-flex justify-content-center align-items-center" style="width: 100%; height: 100vh;">
    <div class="container rounded shadow p-5" style="width: 25vw;">
        <h2 class="text-success text-center mb-4">Login</h2>
        <form method="POST" class="d-flex flex-column">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" required maxlength="100">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" required maxlength="100">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" required maxlength="100">
            </div>
            <button type="submit" class="btn btn-success align-self-center mt-2">Register</button>
            <p class="align-self-center text-center mt-3">No account? <a href="#" class="link-success fw-semibold">Register <i class="bi bi-person-plus-fill"></i></a></p>
        </form>
    </div>
</body>
</html>
