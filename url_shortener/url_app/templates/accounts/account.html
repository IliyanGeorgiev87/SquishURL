<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquishURL | Account</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="user-select-none">
    <h1 class="fw-semibold text-center mt-5">Hello, <span class="text-primary">{{ user.username }}</span>!</h1>
    <p class="text-center mb-5">It's good to see you again : )</p>
    <div class="container mb-5">
        <h5 class="mb-3">Account details:</h5>
        <p>Email: <span class="text-primary">{{ user.email }}</span></p>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <a href="{% url 'dashboard' %}" class="btn btn-success me-2">Back to Dashboard <i class="bi bi-arrow-return-left ms-1"></i></a>
        <a href="{% url 'account_delete' %}" class="btn btn-danger">Delete account</a>
    </div>
</body>
</html>
<style>
    @import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);
    *{
        font-family: "Poppins", sans-serif;
    }
</style>
