<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquishURL | Delete account</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
</head>
<body class="user-select-none d-flex justify-content-center align-items-center" style="width: 100%; height: 80vh;">
    
    <div class="text-center rounded shadow p-5">
        
        <h4>Are you sure you want to delete your account?</h4>
        <p class="text-danger fw-semibold mt-3 mb-4"><i class="bi bi-exclamation-octagon-fill me-2"></i>This action is permanent and irreversible!</p>

        <div class="row justify-content-center">
            <form method="POST">
                <div class="col-auto"> 
                    <button class="btn btn-success">Yes, delete</button>
                </div>
                <div class="col-auto">
                    <a href="{% url 'account' %}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<style>
    @import url(https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic);
