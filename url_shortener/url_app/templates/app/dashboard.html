<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquishURL | Dashboard</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="fonts.css">
</head>
<body class="user-select-none">
    <h1 class="text-center text-primary my-5 fw-semibold">
        Dashboard <i class="bi bi-clipboard-data ms-1"></i>
    </h1>

    <div class="container">
        <h2 class="fw-semibold mb-5">Shortened URLs:</h3>

        <table class="table">
            
            <thead>
                <tr>
                    <th scope="col">Short URL</th>
                    <th scope="col">Created at</th>
                    <th scope="col">Actions</th>
                    <th scope="col">Active</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td scope="row">{{ }}</td>
                    <td>{{ }}</td>
                    <td>
                        <a href="{% url 'delete_url' %}" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
                        <a href="{% url 'edit_url' %}" class="btn btn-warning"><i class="bi bi-pencil-square"></i></a>
                        <a href="{% url 'view_url' %}" class="btn btn-success"><i class="bi bi-link-45deg"></i></a>
                    </td>
                    <td>{{ url.date }}</td>
                    <td>{{ }}</td>
                </tr>
            </tbody>
        
        </table>
    </div>
</body>
</html>
