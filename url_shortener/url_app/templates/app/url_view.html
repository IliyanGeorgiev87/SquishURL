<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquishURL | URL details</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="user-select-none d-flex flex-column align-items-center justify-content-center">
    <h1 class="text-center fw-semibold text-primary my-5">URL details <i class="bi bi-link-45deg ms-1"></i></h1>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <p class="fw-semibold fs-5">Original URL: <span class="text-primary">{{ original_url }}</span></p>
            </div>
            <div class="mb-3">
                <p class="fw-semibold fs-5">Short URL: <span class="text-primary" id="short_url">{{ short_url }}</span> <i class="bi bi-copy" id="copy_icon" onclick="CopyShortUrl()"></i></p>
            </div>
            <div class="mb-3">
                <p class="fw-semibold fs-5">Current uses: <span class="text-primary">{{ url_uses }}</span></p>
            </div>
            <div class="mb-3"></div>
            <div class="mb-3"></div>
        </div>
        <div class="card-footer">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Dashboard <i class="bi bi-arrow-return-left ms-1"></i></a>
            <a href="{% url 'url_edit' %}" class="btn btn-warning">Edit <i class="bi bi-pencil-square"></i></a>
            <a href="{% url 'url_delete' %}" class="btn btn-danger">Delete <i class="bi bi-trash3-fill ms-1"></i></a>
        </div>
    </div>
</body>
</html>

<script>
    function CopyShortUrl() {
        const copy_icon = document.getElementById("copy_icon");
        var short_url = document.getElementById("short_url");

        short_url.select();
        short_url.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(short_url.value);
        copy_icon.className = "bi bi-check-all";
        setTimeout(function() {
            copy_icon.className = "bi bi-copy";
        }, 3000);
    }
</script>
