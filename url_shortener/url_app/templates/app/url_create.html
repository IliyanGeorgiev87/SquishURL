<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquishURL | Shorten URL</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--CSS-->
    <link rel="stylesheet" href="fonts.css">
</head>

<body class="user-select-none d-flex flex-column p-5 wrapper">
    <h1 class="text-center text-primary fw-semibold mb-4">Shorten URL</h1>
    <div class="container shadow rounded p-5">
        <form class="d-flex flex-column">
            {% if error %}
            <div class="mb-3">
                <p class="text-danger">
                    <i class="bi bi-exclamation-octagon-fill me-1"></i>
                    {{ error }}
                </p>
            </div>
            {% endif %}

            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="mb-3">
                <label class="form-label">Original URL:</label>
                <input type="url" class="form-control" required maxlength="2048" name="original_url">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Custom URL alias: <span class="opacity-50 ms-2">*leave blank for random</span></label>
                <input type="text" class="form-control" name="custom_alias">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Expiry date: <span class="opacity-50 ms-2">*leave blank for no expiry date</span></label>
                <input type="datetime" class="form-control" id="myDatetimeInput" name="expiry_date">
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" checked name="active">
                    <label class="form-check-label">
                        Active
                    </label>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Max uses: <span class="opacity-50 ms-2">*leave blank for infinite uses</span></label>
                <input type="number" class="form-control" min="1" name="max_uses">
            </div>

            <div class="mb-3">
                <label class="form-label">URL password: <span class="opacity-50 ms-2">*leave blank for no password</span></label>
                <input type="password" class="form-control" maxlength="20" name="url_password">
            </div>

            <div class="row justify-content-center align-items-center g-2">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center">
                        Shorten
                        <i class="bi bi-link-45deg ms-1"></i>
                    </button>
                </div>
                <div class="col-auto">
                    <a href="{% url 'dashboard' %}" class="btn btn-danger">
                        Dashboard <i class="bi bi-arrow-return-left ms-1"></i>
                    </a>
                </div>
            </div>
        
        </form>
    </div>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const datetimeInput = document.getElementById('myDatetimeInput');

        const now = new Date();

        now.setMinutes(now.getMinutes() + 5);

        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');

        const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;

        datetimeInput.setAttribute('min', formattedDateTime);
    });
</script>

<style>
    .wrapper {
        width: 30%;
        margin: 0 auto;
    }
    @media (max-width: 1200px){
        .wrapper{
            width: 70%;
        }
    }
    @media (max-width: 768px) {
        .wrapper {
            width: 95%;
        }
    }
    /** messages **/
    .messages li {
        list-style: none;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .messages li.success {
        color: #28a745;
    }

    .messages li.error {
        color: #dc3545;
    }

    .messages li.info {
        color: #007bff;
    }
</style>
