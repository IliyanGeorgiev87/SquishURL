<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SquishURL | Shorten URL</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="user-select-none d-flex flex-column p-5 wrapper">
    <h1 class="text-center text-primary fw-semibold mb-4">Shorten URL</h1>
    <div class="container shadow rounded p-5">
        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}
            {% if error %}
            <div class="mb-3">
                <p class="text-danger">
                    <i class="bi bi-exclamation-octagon-fill me-1"></i>
                    {{ error }}
                </p>
            </div>
            {% endif %}
            <div class="mb-3">
                <label class="form-label">Original URL:</label>
                <input type="url" class="form-control" required maxlength="2048" name="original_url" value="{{ original_url }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Custom URL alias:</label>
                <input type="text" class="form-control" name="custom_alias" value="{{ custom_alias }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Expiry date:</label>
                <input type="text" class="form-control" name="expiry_date" value="{{ expiry_date_str }}" placeholder="HH:MM DD/MM/YYYY">
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="active" {% if active_status == 'on' %}checked{% endif %}>
                    <label class="form-check-label">Active</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Max uses:</label>
                <input type="number" class="form-control" min="1" name="max_uses" value="{{ max_uses_str }}">
            </div>

            <div class="mb-3">
                <label class="form-label">URL password:</label>
                <input type="password" class="form-control" maxlength="20" name="url_password">
            </div>

            <button type="submit" class="btn btn-primary">Shorten</button>
        </form>

    </div>

</body>
</html>
